<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyRecipes - Home</title>
  <link rel="stylesheet" href="/code/guide.css">
</head>

<body>

  <header>
    <div class="logo">MyRecipes</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Recipes</a>
      <a href="#">Categories</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    Discover Delicious Recipes
  </div>

  <div class="search">
    <input type="text" placeholder="Search for a recipe..." />
  </div>

  <div class="recipe-section">
    <div class="section-title">Popular Recipes</div>
    <div class="recipe-grid">

      <!-- ✅ Rice Recipe Card -->
      <div class="recipe-card">
        <img src="/images/recipe5.webp"
          alt="Rice">
        <div class="recipe-info">
          <h3>Spaghetti</h3>
          <div class="rating">⭐⭐⭐⭐☆</div>
        </div>
      </div>

      <!-- Salad Recipe -->
      <div class="recipe-card">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?auto=format&fit=crop&w=800&q=80"
          alt="Salad">
        <div class="recipe-info">
          <h3>Fresh Veggie Salad</h3>
          <div class="rating">⭐⭐⭐⭐⭐</div>
        </div>
      </div>

      <!-- Pancakes Recipe -->
      <div class="recipe-card">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80"
          alt="Pancakes">
        <div class="recipe-info">
          <h3>Fluffy Pancakes</h3>
          <div class="rating">⭐⭐⭐⭐</div>
        </div>
      </div>

    </div>
  </div>

  <footer>

  </footer>

</html>
